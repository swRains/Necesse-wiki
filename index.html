<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Necesse中文wiki - 一个好玩的游戏wiki</title>

    <!-- Stylesheets -->
    <link rel="stylesheet" data-style-group="themeable" media="(prefers-color-scheme: dark)"
        href="/css/theme-simple-dark.css">
    <link rel="stylesheet" data-style-group="themeable" media="(prefers-color-scheme: light)"
        href="/css/theme-simple.css">
    <link rel="stylesheet" href="/css/main.css">

    <style>
        /* 引入字体文件 */
        @font-face {
            font-family: 'AlibabaHealthFont';
            src: url('/fonts/AlibabaHealthFont2.0CN-85B.woff') format('woff');
        }

        /* 应用字体到 body */
        body {
            font-family: 'AlibabaHealthFont', 'Lato', sans-serif;
        }


    </style>
</head>

<body>
    <div id="app"></div>

    <script>
        // Docsify
        window.$docsify = {
            // GENERAL
            // -----------------------------------------------------------------
            name: 'Necesse中文wiki',
            repo: 'https://github.com/swRains/Necesse-wiki',
            coverpage: 'coverpage.md',
            onlyCover: true,
            homepage: 'index.md',
            loadSidebar: 'sidebar.md',
            loadNavbar: 'navbar.md',

            // NAVIGATION
            // -----------------------------------------------------------------
            //       alias: {
            //           '.*?/changelogs': 'https://wiki.necesse.cn/changelogs.md',
            //       },
            auto2top: true,
            maxLevel: 3,
            subMaxLevel: 3,

            // PLUGINS
            // -----------------------------------------------------------------
            executeScript: true,
            search: {
                depth: 4,
                noData: 'No results!',
                placeholder: 'Search...'
            },
            plugins: [
                // Restores initial <title>
                function persistTitle(hook, vm) {
                    var titleElm = document.querySelector('title');
                    var rootTitle = titleElm && titleElm.textContent;
                    var pageTitlePrefix = window.$docsify.name ? window.$docsify.name + ' - ' : '';

                    if (rootTitle) {
                        hook.doneEach(function () {
                            var currentTitle = titleElm.textContent;
                            var isRoot = !/\/[a-z]/.test(location.hash);
                            var newTitle = isRoot ? rootTitle : pageTitlePrefix + currentTitle;

                            titleElm.textContent = newTitle;
                        });
                    }
                }
            ]
        };
    </script>
    <script src="/js/main.js"></script>
    <script src="/js/docsify.min.js"></script>
    <script src="/js/docsify-themeable.min.js"></script>
    <script src="/js/docsify-tabs.min.js"></script>
    <script src="/js/docsify-copy-code.min.js"></script>
    <script src="/js/docsify-pagination.min.js"></script>
    <script src="/js/external-script.min.js"></script>
    <script src="/js/search.js"></script>
    <script src="/js/zoom-image.min.js"></script>
    <script src="/js/prism-bash.min.js"></script>
</body>

</html>
